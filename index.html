    		  		   initial-scale=1,
    		  		   shrink-to-fit=no">
    	<link rel="stylesheet"
    		  href="css/bootstrap.min.css">
    	<link rel="stylesheet"
    		  href="css/style.css">

    	<script defer src="js/jquery-3.4.1.min.js"></script>

								aria-haspopup="true"
								aria-expanded="false">Filtros de Intensidade</button>
						<div class="dropdown-menu"
							 aria-labelledby="dropdownMenuButton">
							<button class="dropdown-item"
							   href="#"
							   onclick="negative()">Negativo</button>
							<button class="dropdown-item"
							   href="#"
							   onclick="log()">Logarítmo</button>
							<button class="dropdown-item"

					<div class="btn-group">

								class="btn

								aria-expanded="false">Esteganografia</button>

							<button class="dropdown-item"

					</div>

									   font-weight-bold"

								class="btn
									   btn-dark
									   dropdown-toggle
									   font-weight-bold"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false">Suavização</button>
						<div class="dropdown-menu"
							 aria-labelledby="dropdownMenuButton">

							<button class="dropdown-item"
							   href="#"
							   onclick="mean()">Suavização média</button>
							<button class="dropdown-item"
							   href="#"
							   onclick="gauss()">Suavização Gaussiana</button>
							<button class="dropdown-item"
							   href="#"
							   onclick="median()">Mediana</button>
						</div>						
					</div>

					<div>
						<button type="button"
								class="btn
									btn-dark
									font-weight-bold"
								aria-haspopup="true"
								aria-expanded="false"
								onclick="conv()">Convolução</button>
					</div>

					<!-- PARTE 3B -->
					<div class="btn-group">
						<button type="button"
								class="btn
									   btn-dark
									   dropdown-toggle
									   font-weight-bold"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false">Aguçamento</button>
						<div class="dropdown-menu"
							 aria-labelledby="dropdownMenuButton">

							 <button class="dropdown-item"
							   href="#"
							   onclick="laplace1()">Laplace 1</button>

							<button class="dropdown-item"
							   href="#"
							   onclick="laplace2()">Laplace 2</button>

							<div class="dropdown-divider"></div>

							<button class="dropdown-item"
							   href="#"
							   onclick="high_boost()">Nitidez High-Boost</button>							
						</div>						
					</div>

					<!-- PARTE 4 -->
					<div class="btn-group">
						<button type="button"
								class="btn

									   dropdown-toggle
									   font-weight-bold"
								data-toggle="dropdown"

								aria-haspopup="true"
								aria-expanded="false">Fourier</button>

							   href="#">Transformada Discreta</button>

							<div class="dropdown-divider"></div>

							<button class="dropdown-item"
							   href="#">Transformada Inversa</button>
						</div>						
					</div>

					<div class="btn-group">
						<button type="button"
								class="btn
									   btn-dark
									   dropdown-toggle
									   font-weight-bold"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false">Restauração</button>
						<div class="dropdown-menu"
							 aria-labelledby="dropdownMenuButton">

							<button class="dropdown-item"
							   href="#"
							   onclick="geo_mean()">Média Geométrica</button>
							<button class="dropdown-item"
							   href="#"
							   onclick="harm_mean()">Harmônica</button>

					<input type="file" id="file_selector" />

				<form
					id="hidden_form"
					method="post"
					enctype="multipart/form-data"
				>
					<input type="hidden" name="image">
				</form>

				<section class="row justify-content-center">
					<figure class="figure">
						<img id="image" alt="Imagem">
					</figure>
				</section>

			<div class="card-footer">
				<h6>&#169; Photoweb Team - MTE</h6>
